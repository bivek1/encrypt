
{% extends 'index.html' %}
{% load static %}
{% block title %}
    Sign Up to Online Encryption Center
{% endblock title %}


{% block content %}
    <div class="container-fluid background p-3">

        <div class="row">
          
            <div class="col-12 col-md-4 m-auto loginbox p-2 pt-2 pb-5">   
                {% for i in messages  %}
                    <div class="alert alert-warning" role="alert">
                        {{i}}
                    </div>
                {% endfor %}
                <h3 class="text-warning ps-2">Sign Up</h3>
                <small class="ps-2">Please Sign up For your Online encrpted Section</small>
                <!-- Adding Login image for good appereance -->
                <div class="text-center loginImg">
                    <img src="{%static 'img/login.png'%}" alt="" srcset="">
                </div>
                <!-- Login text field username and password -->
                <div class="p-2">
                    <form action="" method="post">
                        <input type="text" class="form-control mt-2" placeholder="Username" name="username" required>
                        <input type="password" class="form-control mt-2" placeholder="Enter a password" name="password" required>
                        <input type="password" class="form-control mt-2" placeholder="Enter password agin" name="password2" required>
                        {%csrf_token%}
                        <button class="btn btn-warning mt-2">
                            Sign Up
                        </button>
                     
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
